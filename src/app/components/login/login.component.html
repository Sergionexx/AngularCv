<div class="container" >
    <div class="row">
        <div class="col-md-12">          
        </div>
        <div class="col mx-auto">
            <div class="container" style="margin-top: 20%;">
                <h1 class="text-center display-4">Inicio de Sesión</h1>
                <hr>
                <br>

                <form >
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>

                        <div class="input-group mb-2 mr-sm-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text"> <img src="assets/icons/user.svg" alt="" width="15" height="15">
                                </div>
                            </div>

                            <input [(ngModel)]="email"class="form-control" 
                            placeholder="Ingrese el correo"  name="email" >
                        </div>

                    
                        <!-- <div 
                            class="alert alert-danger" role="alert">
                            <span >El correo electrónico es
                                requerido!</span>
                            <span >El correo electrónicono es
                                válido!</span>
                        </div> -->
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <div class="input-group mb-2 mr-sm-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text"> <img src="assets/icons/lock.svg" alt="" width="15" height="15">
                                </div>
                            </div>
                            <input [(ngModel)]="pass" type="password" class="form-control"
                                placeholder="Ingrese su contraseña" name="password"
                               >
                        </div>
                        <div *ngIf="error" 
                            class="alert alert-danger" role="alert">
                            <span> Error en las credenciales </span>
                        </div>
                    </div>
                    <br>
                    <button (click)="login()" type="button" class="btn btn-success btn-lg btn-block">Iniciar sesión</button>
                </form>
                <br>
              
            </div>


        </div>

    </div>


    
    

</div>
